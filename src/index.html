<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HETIC</title>
  <link rel="stylesheet" href="scss/styles.scss">

<body>
  <main class="content">

    <header class="header">
      <nav class="menu">
        <ul class="menu__links">
          <li>Actualités</li>
          <li>Programmes</li>
          <li>L'école</li>

          <li>Insertions</li>
          <li>Vie étudiante</li>
        </ul>

    </header>

    <figure class="logo">
      <img src="./img/logo.png" alt="logo" width="56" height="56">
      <figcaption>MENU</figcaption>
    </figure>
    

    <div class="title">
        <h1 class="title__name">HETIC</h1>
        <p class="title__subtitle">Recevez notre newsletter</p>

    <form class="form">
      <label for="email">Votre adresse email</label><br>
      <input type="email" id="email" name="email" /><br>

    <!-- <footer></footer> -->

  <script src="./js/main.js"></script>
